<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Star Trek: Deep Space Nine</h3>
                <p class="descricao"> A DS9 logo se torna um centro de viagem e comércio, graças a um wormhole estável recentemente encontrado, levando ao Quadrante Gama altamente inexplorado. Assita a mais injustiçada série Star Trek</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>


        </div>
    </main>

</body>

</html>
