<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STAR TREK: Deep Space Nine</h3>
                <p class="descricao"> A DS9 logo se torna um centro de viagem e comércio, graças a um wormhole estável recentemente encontrado, levando ao Quadrante Gama altamente inexplorado. Assita a mais injustiçada série Star Trek</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>


        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min-ST.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-ST-TNG.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-ST-VOY.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-ST-ENT.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-ST-TAS.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-ST-DIS.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-ST-TLD.jpg" alt="">
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/03928b6b6c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>


</body>

</html>
